name: locked-room
region: nyc
services:
  - name: web
    github:
      repo: AxsolTools/locked
      branch: main
      deploy_on_push: true
    build_command: rm -rf node_modules package-lock.json && npm install && npm run build
    run_command: node dist/index.js
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb
    http_port: 5000
    envs:
      - key: NODE_ENV
        value: production
        scope: RUN_TIME
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
        scope: BUILD_TIME
      - key: PORT
        value: "5000"
      - key: SOLANA_RPC_URLS
        value: "https://mainnet.helius-rpc.com/?api-key=f7ed61b3-6e69-4ff8-b086-0f361e9dffb2"
      - key: HELIUS_API_KEY
        value: "f7ed61b3-6e69-4ff8-b086-0f361e9dffb2"
      - key: HELIUS_RPC_URL
        value: "https://mainnet.helius-rpc.com/?api-key=f7ed61b3-6e69-4ff8-b086-0f361e9dffb2"
      - key: LOCKED_TOKEN_MINT
        value: "B7tP6jNAcSmnvcuKsTFdvTAJHMkEQaXse8TMxoq2pump"
      - key: LOCKED_TOKEN_SYMBOL
        value: "NULL"
      - key: TOKEN_DECIMALS
        value: "6"
      - key: DICE_ENABLED
        value: "true"
      - key: HOUSE_EDGE
        value: "1.5"
      - key: MIN_BET_AMOUNT
        value: "1"
      - key: MAX_BET_AMOUNT
        value: "10000"
      - key: MAX_PROFIT
        value: "5000"
      - key: MAX_BETS_PER_MINUTE
        value: "10"
      - key: MIN_BET_INTERVAL_MS
        value: "3000"
      - key: MIN_WITHDRAWAL
        value: "1"
